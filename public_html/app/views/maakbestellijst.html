<h1>Maak bestellijst</h1>

<h3>Selecteer producten: </h3>

<form role="form" ng-submit="maakActie()">
  <div class="form-group">
    <label for="name">Naam Actie:</label>
    <input type="text" class="form-control" id="name">
  </div>



  <div id="scroll-table">
<table class="table table-striped">
  <thead>
  <tr>
    <th><input type="checkbox"></th>
    <th>Productnummer</th>
    <th>Naam</th>
    <th>Jaar</th>
    <th>Prijs</th>
  </tr>

  </thead>
  <tr ng-repeat="wijn in wijnen">
    <td><input type="checkbox" ng-model="wijn.active"></td>
    <td>{{wijn.productnummer}}</td>
    <td>{{wijn.naam}}</td>
    <td>{{wijn.jaar}}</td>
    <td>{{wijn.prijs | currency}}</td>
  </tr>

</table>
</div>

  <button ng-click="submit">Maak Actie</button>
  </form>

<pre>{{ wijnen | json }}</pre>
