<p>This is the bestellijsten view.</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Datum</th>
    <th>Naam</th>
  </tr>
  </thead>
  <tr ng-repeat="bestellijst in bestellijsten">
    <td>{{bestellijst.date}}</td>
    <td>{{bestellijst.name}}</td>
  </tr>

  <pre>{{ bestellijsten | json }}</pre>

</table>
