<h1>Actieoverzicht</h1>



<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="wijn in wijnen">
    <div class="item">
        <div class="item-image">
          <a href="#/">
            <img src="/../images/wijn.png">
          </a>
        </div>
        <div class="item-details">
            <h5>{{ wijn.naam}}</h5>
            <p>KOOP DAN ! | {{ wijn.prijs | currency }}</p>
            <hr>
            <div class="btn btn-default pull-right">
              <span class="button">
                  <button class="btn btn-success" type="button" ng-click="addToCart(wijn)">Toevoegen<i class="glyphicon glyphicon-shopping-cart"></i></button>
              </span>
            </div>
        </div>
    </div>
  </div>
</div>
