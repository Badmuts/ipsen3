<div class="row">
	
	<div class="col-md-10 col-md-offset-1">
		<h1>Wijn bewerken</h1>
		<form enctype='multipart/form-data' ng-submit="save()" id="wijnForm">
			<div class="well">
				<div class="row">
					<div class="col-md-4">
						<div class="row">
							<img holder="holder.js/260x260?text={{wijnen.naam}}" alt="{{wijnen.naam}}" 
							ng-if="!wijnen.images.length" class="col-md-12">
							<img ng-src="{{wijnen.images[0].url}}" alt="" ng-if="wijnen.images.length" class="col-md-12">
						</div>
						<p><strong>Afbeelding wijzigen:</strong></p>
						<input type="file" name="file" id="" accept="image/*">
					</div>
					<div class="col-md-8">
							
						<div class="alert alert-warning"><strong>Let op!</strong> U kunt hier alleen de afbeelding van de 
						wijn wijzigen. Het wijzigen van de wijn verloopt via IPSEN2.</div>

						<div class="form-group">
							<label>Naam</label>
							<input type="text" class="form-control input-lg" ng-model="wijnen.naam" disabled>
						</div>

						<div class="form-group">
							<label>Productummer</label>
							<input type="text" class="form-control" ng-model="wijnen.productnummer" disabled>
						</div>
						<div class="form-group">
							<label>Jaar</label>
							<input type="text" class="form-control" ng-model="wijnen.jaar" disabled>
						</div>
						<div class="form-group">
							<label>Prijs</label>
							<input type="text" class="form-control" ng-model="wijnen.prijs" disabled>
						</div>
						<div class="form-group">
							<label>Type</label>
							<input type="text" class="form-control" ng-model="wijnen.type" disabled>
						</div>
						<div class="form-group">
							<label>Land</label>
							<input type="text" class="form-control" ng-model="wijnen.land.name" disabled>
							<span class="help-block">U kunt het land niet aanpassen.</span>
						</div>
						<div class="form-group">
							<label>Rang</label>
							<input type="text" class="form-control" ng-model="wijnen.rang" disabled>
						</div>

						<div class="form-group">
							<button class="btn btn-success" type="submit">Opslaan</button>
						</div>

					</div>
				</div>
			</div>
		</form>
	</div>

</div>
